<style>
body{

 }
h2{
    width: 32%;
    padding: 10px 10px;
    display: block;

p{
    width: 31%;
    display: block;

}
#inches{
    margin-left: 402px;
    padding: 10px 10px;
}

<body>
    <h2>Kilometer to Miles Converter</h2>
    <p>Type a value in the Kilometer field to convert the value to Miles:</p>

    <p>
        <label>Kilometer</label>
        <input type="number" name="" id="inputcm" placeholder="KM"
        oninput="LengthConverter(this.value)"
        onchange="LengthConverter(this.value)">
        </p>
    <p id="inches">Miles: <span id="outputInches"></span></p>
    <script>
        function LengthConverter(valnum){
            document.getElementById("outputInches").innerHTML=valnum*0.62137;
        }
    </script>
</body>
